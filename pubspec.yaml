name: school_tracker
description: A Flutter project for tracking schools, vehicles, and students.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  app_links: ^6.1.0   # Modern deep link handler compatible with AGP 8
  file_picker: ^8.0.0+1
  path_provider: ^2.1.1
  excel: ^4.0.6
  web_socket_channel: ^2.4.0
  stomp_dart_client: ^1.0.0
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
